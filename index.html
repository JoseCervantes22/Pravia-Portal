<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pravia Incident</title>
    <style>
        h1 {
            display: block;
            font-size: 27px;
            margin-block-start: 0.67em;
            margin-block-end: 0.67em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
            font-family: sans-serif;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #faf8f8;
        }

        header {
            background-color: #F47920;
            color: #fff;
            text-align: center;
            width: 100%;
            height: 50px;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        header h1 {
            font-size: 16px;
            margin-right: 20%;
            display: flex;
        }

        header img.header {
            max-width: 50px;
            margin-right: 5%;
            margin-left: 50px;
        }

        .form-container {

            justify-content: space-around;
            margin: 40px auto;
            max-width: 1300px;

            border-radius: 10px;
            height: 700px;
        }

        .form-column {
            flex: 1;
            margin: 0 100px;
            text-align: left;
            align-items: center;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .form-column label,
        .form-column input,
        .form-column select {
            display: inline-block;
            margin-bottom: 10px;
        }

        .form-column label {
            width: 150px;
            margin: 0 10px;
            font-size: 12px;
        }

        #submitBtn {
            margin-top: 20px;
            background-color: #F47920;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 38%;
        }

        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 200px;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #435f97;
            color: #fff;
            text-align: center;
            cursor: pointer;
            line-height: 200px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
        }

        ul li {
            margin-bottom: 10px;
        }

        h3 {
            margin-top: 60px;
            font-size: 24px;
            font-weight: bold;
            font-family: sans-serif;
        }

        input,
        select {
            width: 400px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: right;
            margin-right: 10px;
            font-size: 12px;
        }

        textarea {
            width: 400px;
        }

        li {
            display: list-item;
            text-align: -webkit-match-parent;
        }
    </style>
</head>

<body>
    <div class="encabezado">
        <header>
            <img src="https://topmexico.org/chatbot/pravia.png" alt="Logo de Pravia Incident Management" class="header">
            <h1>Pravia External Portal</h1>
        </header>
    </div>



    <div class="form-container">
        <ul style="list-style-type: none;">
            <li>
                <h1>Create a New Incident</h1>
                <h3>About You</h3>
                <!-- Contenido de la primera columna del form -->
                <label for="campo5">Name:</label>
                <input type="text" id="campo5" name="campo5">
            </li>
            <li>
                <label for="campo6">Phone:</label>
                <input type="text" id="campo6" name="Customer Phone">
            </li>
            <li>
                <label for="campo7">Email:</label>
                <input type="text" id="campo7" name="Customer Contact Email">
            </li>
        </ul>

        <ul style="list-style-type: none;">
            <h3>Incident Information</h3>
            <li>
                <label for="campo1">Incident Name:</label>
                <input type="text" id="campo1" name="Incident Name">
            </li>
            <li>
                <label for="campo2">Incident Type:</label>
                <select id="campo2" name="campo2">
                    <option value="1">Denial of services attack</option>
                    <option value="2">Malware</option>
                    <option value="3">Information Asset (Property) loss or Theft</option>
                    <option value="4">Information Disclosure</option>
                    <option value="5">Misuse</option>
                    <option value="6">Outage or Disruption</option>
                    <option value="7">Social engineering phishing</option>
                    <option value="8">Unauthorized access</option>
                    <option value="9">Unauthorized data destruction</option>
                </select>
            </li>
            <li>
                <label for="campo3">Description:</label>
                <textarea rows="4" cols="50" id="campo3" name="campo3"></textarea>
            </li>
            <li>
                <label for="campo4">Severity:</label>
                <select id="campo4" name="campo4">
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                    <option value="4">Informational</option>
                </select>
            </li>
            <li>
                <label for="campo8">HIPAA Covered Entity:</label>
                <input type="checkbox" id="campo8" name="HIPAA Covered Entity">
            </li>
            <li>
                <label for="file">File:</label>
                <input type="file" id="file" name="documento">
        </ul>
        <button id="submitBtn">Submit</button>
        <div id="message"></div>
    </div>


    <script>
        document.getElementById('submitBtn').addEventListener('click', function () {
            submitform();
        });

        async function submitform() {
            let formData = {
                "Incident Name": document.getElementById("campo1").value,
                "Primary Incident Type": document.getElementById("campo2").value,
                "Primary Incident Description": document.getElementById("campo3").value,
                "Severity": document.getElementById("campo4").value,
                "Customer Name": document.getElementById("campo5").value,
                "Customer Phone": document.getElementById("campo6").value,
                "Customer Contact Email": document.getElementById("campo7").value,
                "file": await getFileContent(document.getElementById("file")),
                "HIPAA Covered Entity": document.getElementById("campo8").checked ? "true" : "false"
            };

            const url = "https://prod-130.westus.logic.azure.com/workflows/8e30001aa08c4cbe90c8f4e09e335c59/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=5VHgypyJOEr63UjJVTourqwlejmcf_3mTi5BHcU0HZE";

            const fileContent = await getFileContent(document.getElementById("file"));

            formData.file = fileContent;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
                .then(response => {
                    if (response.ok) {
                        showmessage("Pravia Incident Management\n\nYour incident has been created. A member of our team will contact you shortly.\n\n Incident Submitted. âœ”");

                        setTimeout(function () {
                            location.reload();
                        }, 4000);
                    } else {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function getFileContent(fileInput) {
            const file = fileInput.files[0];
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    resolve(reader.result.split(',')[1]); // Obtener solo el contenido base64, excluyendo la parte de la cabecera
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function showmessage(message) {
            const messageElemento = document.getElementById('message');
            messageElemento.innerText = message;
            messageElemento.style.display = 'block';

            messageElemento.addEventListener('click', function () {
                messageElemento.style.display = 'none';
            });
        }

    </script>
</body>

</html>
